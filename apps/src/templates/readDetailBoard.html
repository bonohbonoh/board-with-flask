<!DOCTYPE html>
<html lang="en">
<head>
    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            rel="stylesheet"
            id="bootstrap-css"
    />
</head>
<body>
<h1>게시글 조회</h1>

<div class="col-md-12">
    <div class="col-md-4">
        <form id="readBoardObj">
            <div class="form-group" , style="hidden">
                <input type="text" class="form-control" id="boardId" value={{ boardId }} readonly
                       style="display:none"></input>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" value="{{ title }}" readonly></input>
            </div>
            <div class="form-group">
                <label for="author"> 작성자 </label>
                <input type="text" class="form-control" id="author" value="{{ author }}" readonly></input>
            </div>
            <div class="form-group">
                <label for="content"> 내용 </label>
                <input type="text" class="form-control" id="text" value="{{ text }}" readonly></input>
            </div>
        </form>
        <a href="/" role="button" class="btn btn-secondary">홈</a>
        <a href="/board/update/{{ boardId }}" role="button" class="btn btn-primary">수정 하기</a>
        <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
    </div>
</div>
<br>

<div class="col-md-12">
    <div class="col-md-4">
        <form id="readBoardObj">
            <table class="table table-horizontal table-bordered">
                <thead>
                <tr>
                    <th>contents</th>
                    <th>author</th>
                </tr>
                </thead>
                <tbody id='commentList'>
                <div class="form-group" , style="hidden"></input>
                </div>
                </tbody>
            </table>
        </form>
    </div>
</div>

<a href="/comment/{{ boardId }}" role="button" class="btn btn-primary" style="float: right">댓글 등록</a>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<script type="text/javascript" src="/static/index.js"></script>
</body>
</html>
