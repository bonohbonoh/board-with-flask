              <input type="text" class="form-control" id="boardId" value = {{boardId}} readonly style = "display:none"></input>
          </div>

              <input type="text" class="form-control" id="commentId" value = {{commentId}} readonly style = "display:none"></input>

                  <label for="content"> 내용 </label>
                  <input type="text" class="form-control" id="contents" value="{{contents}}" ></input>
              </div>
          </form>
          <a href="/" role="button" class="btn btn-secondary">취소</a>
          <button type="button" class="btn btn-primary" id="btn-comment-update">수정</button>
      </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
