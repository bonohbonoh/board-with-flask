<!DOCTYPE html>
<html lang="en">
<head>
    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            rel="stylesheet"
            id="bootstrap-css"
    />
</head>
<body>
<h1>회원 가입</h1>

<div class="col-md-12">
    <div class="col-md-4">
        <form id="registrationUserObj">
            <div class="form-group">
                <label for="title">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email을 입력하세요">
            </div>
            <div class="form-group">
                <label for="text">Password</label>
                <textarea class="form-control" id="password" placeholder="Password를 입력하세요"></textarea>
            </div>
            <div class="form-group">
                <label for="text">name</label>
                <textarea class="form-control" id="name" placeholder="이름을 입력하세요"></textarea>
            </div>
            <div class="form-group">
                <label for="text">Nickname</label>
                <textarea class="form-control" id="nickname" placeholder="닉네임을 입력하세요"></textarea>
            </div>

        </form>
        <a href="/" role="button" class="btn btn-secondary">취소</a>
        <button type="button" class="btn btn-primary" id="btn-sign-up">등록</button>

    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/index.js"></script>
</body>
</html>
