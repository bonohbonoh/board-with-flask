<!DOCTYPE html>
<html lang="en">
<head>
    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            rel="stylesheet"
            id="bootstrap-css"
    />
</head>
<body>
<h1>댓글 등록</h1>

<div class="col-md-12">
    <div class="col-md-4">
        <form>
            <div class="form-group" , style="hidden">
                <input type="text" class="form-control" id="boardId" value={{ boardId }} readonly
                       style="display:none"></input>
            </div>
            <div class="form-group">
                <label for="content"> 내용 </label>
                <textarea class="form-control" id="contents" placeholder="내용을 입력하세요"></textarea>
            </div>
        </form>
        <a href="/board/read/{{ boardId }}" role="button" class="btn btn-secondary">취소</a>
        <button type="button" class="btn btn-primary" id="btn-comment-registration">등록</button>
    </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<script type="text/javascript" src="/static/index.js"></script>
</body>
</html>
